{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/to_do.css' %}">
</head>
<body>
    <h1>ToDo App</h1>
    <div class="row">
        <div class="col-3">
            <form action="{% url 'create task' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ todo_form.title.id_for_label }}" class="form-label">Title</label>
                    <input type="text" class="form-control" name={{ todo_form.title.html_name }} id="{{ todo_form.title.id_for_label }}">
                </div>
                <div class="mb-3">
                    <label for="{{ todo_form.description.id_for_label }}" class="form-label">Description</label>
                    <textarea class="form-control" name="{{ todo_form.description.html_name }}" id="{{ todo_form.description.id_for_label }}"></textarea>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-9">
            {% for to_do in todos %}
        <div class="to_do_item">
            <h2 class="toggle">{{ to_do.title }}</h2>
            <div class="content" style="display: none">
                <p><i>{{ to_do.description }}</i></p>
                {% if to_do.is_done %}
                <p class="done">Task done</p>
                {% else %}
                <p class="not_done">Task not done</p>
            {% endif %}
            </div>
        </div>
    {% endfor %}
        </div>
    </div>
    <script src="{% static 'js/todo.js' %}"></script>
</body>
</html>
